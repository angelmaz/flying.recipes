{% extends 'base.html' %}
{% block title %}My account | Kitchen helper{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <section class="col-sx-12 col-sm-12 col-md-9 ">
            <div>
                <section>
                    <img src="static/img/center.png">
                </section>
            </div>
            <div id="recipes" class="row">
                {% for recipe in recipes %}
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 mt-3">

                    <div class="card text-center bg-light">
                        <a href="/recipe/{{ recipe.recipe_id }}">
                            <img class="card-img-top img-circle" src="{{ recipe.image_url }}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title"><a href="/recipe/{{ recipe.recipe_id }}">{{ recipe.title }}</a>
                            </h5>

                        </div>
                    </div>
                </div>


                {% endfor %}
            </div>
        </section>
    </div>
</div>

{% endblock %}
