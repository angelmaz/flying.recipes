{% extends 'base.html' %}
{% block title %}Reset password | Flying recipes{% endblock %}

{% block body %}

<form id="set-password-form" action="/set_password" method="post" accept-charset="UTF-8">
  <label for="password">Set new password for {{ email }} account:</label>
  <input type="password" name="password">
  <input type="hidden" name="email" value="{{ email }}">
  <button type="submit" value="set">Set password</button>
</form>
{% endblock %}
