{% extends 'base.html' %}
{% block title %} Search | Flying recipes {% endblock %}

{% block body %}

<div class="container">
    <section class="col-xs-12 col-sm-12 col-md-12">
        <div id="recipes" class="d-flex justify-content-center">
            {% for recipe in recipes %}
            <div class="card recipe-box col-xs-12 col-sm-6 col-md-6 col-lg-3">
                <a href="/recipe/{{ recipe.recipe_id }}">
                    <div class="card-top">
                        <img class="card-img-top img-circle" src="{{ recipe.image_url }}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.title }}</h5>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
