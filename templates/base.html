<!doctype html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/static/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link real="stylesheet" href="/static/css/style.css">
  <title>
    {% block title %}{% endblock %}
  </title>

  {% block head %}{% endblock %}
</head>

<body>
  {% for msg in get_flashed_messages() %}
  <p class="flash-msg">
    {{ msg }}
  </p>
  {% endfor %}
  {% if 'logged_in_user_id' in session %}
  <a href="/">
    <img src="/static/img/logo.png"></a>
  <a href="/user_dashboard">My account</a>
  <a href="/logout">Logout</a>
  {% else %}
  <a href="/">
    <img src="/static/img/logo.png"></a>
  <a href="/create_account">Create account</a>
  <a href="/login">Login</a>

  {% endif %}
  <form>
    <div class="form-group">
      <label for="ingredientInput">Enter an Ingredient:</label>
      <input type="text" class="form-control" id="ingredientInput" placeholder="e.g. chicken">
    </div>
    <button type="submit" id='search' class="btn btn-primary">Search</button>
  </form>
  <div>
    <h1>Quick convert</h1>
    <div id="Qweight"></div>
    <div id="Qvolume"></div>
    <div id="temperature"></div>
  </div>

  {% block body %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>

  <script src="/static/js/base.js"></script>
  <script src="/static/js/base.jsx" type="text/jsx"></script>
</body>

</html>
